<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lisää uuden tavaran</title>
    <link rel="stylesheet" type="text/css" th:href="@{/form-style.css}">
</head>
<body>
<h2>Lisää uuden tavaran</h2>
<form action="/products/save" method="post" enctype="multipart/form-data" th:object="${product}">
    <div>
        <label>Tavaran nimi:</label>
        <input type="text" th:field="*{title}" required/>
    </div>
    <div>
        <label>Info tavarasta:</label>
        <textarea th:field="*{description}" required></textarea>
    </div>
    <div>
        <label>Hinta:</label>
        <input type="number" th:field="*{price}" required/>
    </div>
    <div>
        <label>Kaupunki:</label>
        <input type="text" th:field="*{city}" required/>
    </div>
    <div>
        <label>Myyjä:</label>
        <input type="text" th:field="*{seller}" required/>
    </div>
    <div>
        <label>Kuvia:</label>
        <input type="file" name="files" multiple accept="image/*" required/>
    </div>
    <div>
        <label>Kuva:</label>
        <input type="file" name="files" multiple accept="image/*"/>
    </div>
    <div>
        <label>Lisää kuvia:</label>
        <input type="file" name="files" multiple accept="image/*"/>
    </div>
    <button type="submit">Create</button>
    <br>
    <a href="/products" class="btn">Takaisin</a>
</form>
</body>
</html>
